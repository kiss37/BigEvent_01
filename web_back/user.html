<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="./js/bootstrap/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            用户信息修改
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">用户名称：</label>
                    <div class="col-sm-4">
                        <input type="text" name="username" class="form-control name" value="李思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">昵称：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control nickname" name="nickname" value="思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">邮箱：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control email" name="email" value="lisisi@126.com">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">用户图标：</label>
                    <div class="col-sm-10">
                        <img src="images/2.jpg" alt="" class="user_pic">
                        <input type="file" id="exampleInputFile" name="userPic">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">密码：</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control password" name="password" value="12345678">
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script>
        $(function () {
            // 实现图片预览
            $("#exampleInputFile").on("change", function () {
                // 1.获取这个文件
                let fileIcon = this.files[0];
                // 2.通过url获取路径
                let url = URL.createObjectURL(fileIcon);
                // 3.路径添加到src中
                $('.user_pic').attr("src", url)
            });


            // 一进入页面就发送ajax
            $.ajax({
                url: 'http://localhost:8080/admin/user/detail',
                success: function (backData) {
                    // console.log(backData);
                    for (const key in backData.data) {
                        $('input.' + key).val(backData.data[key]);
                    };
                    $(".user_pic").attr("src", backData.data.userPic);
                }
            });

            // 给修改按钮注册点击事件
            $('.btn-success').on("click", function (e) {
                e.preventDefault();
                // 创建表单域
                let fd = new FormData($("form")[0]);
                // 发送ajax请求
                $.ajax({
                    type: 'post',
                    url: 'http://localhost:8080/admin/user/edit',
                    data: fd,
                    contentType: false,
                    processData: false,
                    success: function (backData) {
                        if (backData.code == 200) {
                            alert("修改成功")
                            // parent.window.location.reload();
                            $.ajax({
                                url: 'http://localhost:8080/admin/user/info',
                                success: function (backData) {
                                    if (backData.code == 200) {
                                       parent.$(".user_info>img").attr("src", backData.data.userPic);
                                       parent.$(".user_info>span").html("欢迎&nbsp;&nbsp;" + backData.data.nickname);
                                       parent.$(".user_center_link>img").attr("src", backData.data.userPic);
                                    };
                                }
                            });
                        };
                    }
                });
            });
        });
    </script>
</body>

</html>
